<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav>
            <img src="https://pngimg.com/uploads/netflix/netflix_PNG12.png" alt="logo"
                class="logo" height="40px" width="100px">
            <div>
                <button class="lang-btn"> <i class="bi bi-translate"></i>English <i
                        class="bi bi-caret-down-fill"></i></button>
                <button>Signup</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies,Tv shows and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="form-elements">
                <input type="text" placeholder="enter email or phone">
                <button>Get started<i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </header>
</body>

</html>
